<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>Abstract Syntax Tree</title>
</head>

<body>
  <h1>Abstract Syntax Tree</h1>

  <div class="container">
    <div class="container-input">
      <label for="input">Enter Abstract Syntax Tree</label>
      <textarea id="input" class="input" placeholder="Enter Abstract Syntax Tree...">
    </div>

    <div class="container-output">
      <h2>
        <button id="button"> Convert AST to HTML string</button>
      </h2>
      <p class="output output-visibility"></p>
    </div>
  </div>


  <script type="module" src="./app.js"></script>
</body>

</html>
